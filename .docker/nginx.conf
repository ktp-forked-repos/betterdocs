# user nobody nobody;

# pid /var/run/nginx.pid;

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include mime.types;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;

    gzip on;
    gzip_static on;
    gzip_min_length 1000;
    gzip_buffers 4 32k;
    gzip_comp_level 5;
    gzip_disable "msie6";
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/xml;

    root /Users/khusnetdinov/Projects/Symbiod/betterdocs/_site;


    server {
        # server_name localhost;
        # listen 8080 default_server;
        # listen [::]:8080 default_server;

        # location / {
        #     return 301 https://localhost$request_uri;
        # }

        server_name betterdocs.info www.betterdocs.info;
        listen 80 default_server;
        listen [::]:80 default_server;


        location / {
            return 301 https://betterdocs.info$request_uri;
        }
    }

    server {
          # server_name localhost;
          # listen 8443 ssl;
          # listen [::]:8443 ssl;

          server_name betterdocs.info;
          listen 443 ssl;
          listen [::]:443 ssl;

          ssl_certificate /usr/local/etc/nginx/ssl/self.crt;
          ssl_certificate_key /usr/local/etc/nginx/ssl/self.key;

          ssl_protocols SSLv3 TLSv1 TLSv1.1 TLSv1.2;
          ssl_prefer_server_ciphers on;
          ssl_ciphers HIGH:!aNULL:!MD5;
          ssl_dhparam /usr/local/etc/nginx/ssl//dhparams.pem;

          ssl_session_cache shared:SSL:15m;
          ssl_session_timeout 5;

          add_header Strict-Transport-Security "max-age=31536000";
          add_header X-Frame-Options "SAMEORIGIN";
          add_header X-XSS-Protection "1; mode=block";

          location ~* ^.+\.(?:css|js|jpe?g|gif|ico|png|xml|otf|ttf|eot|woff|woff2|svg|txt)$ {
              access_log off;
              expires max;

              add_header Cache-Control public;
              add_header Pragma public;
              add_header Vary Accept-Encoding;
          }

          location ~ (\/..)?(\/.+) {
              try_files $uri.html $uri/ $1/404.html =404;
          }
    }

    error_page 403 404 /404.html;
    error_page 500 502 503 504 /500.html;

    access_log /var/tmp/logs/nginx/access.log;
    error_log /var/tmp/logs/nginx/error.log;
}
